<!DOCTYPE html>
<html lang="en" ng-app="VideoApp">
<head>
    <meta charset="UTF-8">
    <title>VideoPlayer</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/darkly.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/video-app.js"></script>
    <link>
</head>
<body>
    <div class="container">
        <h1>Video Player</h1>
        <div class="embed-responsive embed-responsive-16by9">
            <video id="VideoElement" width="100%" height="100%" src="video/001%20Welcome.mp4"></video>
        </div>
        <div class="btn-group btn-group-justified">
            <a class="btn btn-default" onclick="play()">Play</a>
            <a class="btn btn-default" onClick="pause()">Pause</a>
            <a class="btn btn-default" onclick="stop()">Stop</a>
        </div>
    </div>
    <script>
        var v = document.getElementById("VideoElement");
        function play() {
            console.log("play" + v.currentTime);
            v.play() ;
        }
        function pause() {
            console.log("play" + v.currentTime);
            v.pause() ;
            console.log("pause");
        }
        function stop() {
            console.log("play" + v.currentTime);
            v.pause() ;
            v.currentTime = 0;
            console.log("stop");
        }
    </script>

</body>
</html>
